<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="shortcut icon"
      href="http://flukeout.github.io/favicon.png"
      type="image/png"
    />
    <title>Shopping List</title>
  </head>

  <body class="main">
    <header>
      <h1>
        CSS Dinner Shopping List
      </h1>
      <p>
        Let's go to the mall!
      </p>
    </header>
    <div class="container-form">
      <form>
        <ul>
          <li>
            <label for="pickles" class="list-item">
              <input
                type="checkbox"
                id="pickles"
                name="pickles"
                value="Pickles"
              />
              <span
                >A lot of pickles
                <span class="comment"
                  >( for next lessons about CSS )</span
                ></span
              >
            </label>
          </li>
          <li>
            <label for="apples" class="list-item">
              <input type="checkbox" id="apples" name="apples" value="Apples" />
              <span
                >10 apples
                <span class="comment"
                  >( for more CSS manipulations )</span
                ></span
              >
            </label>
          </li>
          <li>
            <label for="oranges" class="list-item">
              <input
                type="checkbox"
                id="oranges"
                name="oranges"
                value="Pickles"
              />
              <span
                >20 oranges<span class="comment">
                  ( because they are awesome )</span
                ></span
              >
            </label>
          </li>
          <li>
            <label for="plates" class="list-item">
              <input type="checkbox" id="plates" name="plates" value="Apples" />
              <span
                >13 plates
                <span class="comment"
                  >( hm.. they always disappear )</span
                ></span
              >
            </label>
          </li>
          <li>
            <label for="bentos" class="list-item">
              <input type="checkbox" id="bentos" name="bentos" value="Bentos" />
              <span>15 bentos</span>
            </label>
          </li>
          <li>
            <label for="bottle-sake" class="list-item">
              <input
                type="checkbox"
                id="bottle-sake"
                name="bottle-sake"
                value="Bottle"
              />
              <span
                >1 bottle of Sake ^_^
                <span class="comment">( for my friends )</span></span
              >
            </label>
          </li>
        </ul>
      </form>
      <div class="bon-appetit">
        <p>
          Bon appetit :)
        </p>
      </div>
    </div>
  </body>
</html>
