<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>General info</h1>
      <div>
        <div>
          <div style="display: inline-block;">
            <label>Name</label><br />
            <input type="text" name="name" />
          </div>
          <div style="display: inline-block;">
            <label>Last Name</label><br />
            <input type="text" name="last-name" />
          </div>
        </div>
        <div style="display: inline-block;">
          <label>Years</label><br />
          <input type="number" name="years" />
        </div>

        <div style="display: inline-block; margin-left: 80px;">
          <label>Favorite color</label><br />
          <input style="width: 90px;" type="color" name="color" />
        </div>

        <div>
          <label for="Profession">Who you are</label><br />
          <select id="profession" name="profession">
            <option value="profession">Developer</option>
            <option value="profession">QA</option>
            <option value="profession">Product</option>
            <option value="profession">Designer</option>
          </select>
        </div>

        <div>
          <label for="tell-me-something">Tell me something</label><br />
          <textarea
            name="tell-me-something"
            id="tell-me-something"
            cols="30"
            rows="3"
          ></textarea>
        </div>

        <div>
          <button>Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
